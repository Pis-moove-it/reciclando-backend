info:
  title: Reciclando
  version: 1.0.0
produces:
  - application/json
swagger: '2.0'

paths:
  /organization/{id}/users/:
    get:
      operationId: getUsersFromOrganization
      summary: List users from an organization.
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        404:
          description: An organization with the specified ID was not found.
        500:
          description: Unexpected error.

definitions:
  User:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      surname:
        type: string
      ci:
        type: string
      email:
        type: string
    required:
      - id
      - name
      - surname
      - ci
      - email

